name: Build
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use Node LTS âœ¨
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn

      - name: Installing dependencies ğŸ“¦ï¸
        run: yarn install --immutable

      - name: Lint ğŸ’…
        run: yarn lint

      - name: Format ğŸ”
        run: yarn format:check

      - name: Test ğŸ§ª
        run: yarn test --passWithNoTests

      - name: Build ğŸ”¨
        run: yarn build
