name: Build
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Use Node LTS ✨
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn

      - name: Installing dependencies 📦️
        run: yarn install --immutable

      - name: Lint 💅
        run: yarn lint

      - name: Format 🔍
        run: yarn format:check

      - name: Test 🧪
        run: yarn test --passWithNoTests

      - name: Build 🔨
        run: yarn build
