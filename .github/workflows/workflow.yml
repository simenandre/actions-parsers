name: Workflow

on:
  push:
    branches:
      - main
      - '[0-9]+.x'
    tags:
      - '*'

jobs:
  build:
    name: Lint, format, test and build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use Node LTS âœ¨
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn

      - name: Install dependencies ğŸ“¦ï¸
        run: yarn install --immutable

      - name: Lint ğŸ’…
        run: yarn lint

      - name: Format ğŸ”
        run: yarn format:check

      - name: Test ğŸ§ª
        run: yarn test --passWithNoTests

      - name: Build ğŸ”¨
        run: yarn build

  build-docker:
    name: Build Docker
    runs-on: ubuntu-latest

    env:
      # Consider replacing Docker repository below, e.g. like this:
      # IMAGE_NAME: ${{ secrets.DOCKER_REPOSITORY }}/${{ inputs.name }}
      IMAGE_NAME: bjerkio/${{ github.event.repository.name }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Docker meta ğŸ·
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.IMAGE_NAME }}
          flavor: latest=true
          tags: |
            type=sha,prefix={{branch}}-

      - name: Set up Docker Buildx ğŸ”¨
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker ğŸ› 
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          # push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
